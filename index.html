<style>
body, html {
  height: 100%;
  margin: 0;
}


h1 {
color:#dfd015
}


p {
color:#15dfd4
}

.bgimg {
  background-image: url('https://static.wixstatic.com/media/4c553e_8363f635926d4c6ea01eee75efae509e~mv2.jpeg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topnav b {
color:#d80996;
font-weight:900
}


.topnav {
  overflow: hidden;
  background-color: #e0c420;
}

.topnav a {
  float: center;
  color: #383838;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2b9aac;
  color: white;
}


.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 70%;
}
</style>
